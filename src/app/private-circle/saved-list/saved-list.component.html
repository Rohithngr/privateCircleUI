<div class="row">
    <div class="col-12 col-sm-9 col-md-9">

       <div class="box">
        <table mat-table [dataSource]="dataSource">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
        
          <!--List Name Column -->
          <ng-container matColumnDef="list_name">
            <th mat-header-cell *matHeaderCellDef> List Name </th>
            <td mat-cell *matCellDef="let element"> {{element.list_name}} </td>
          </ng-container>
        
          <!--No of Entities Column -->
          <ng-container matColumnDef="no_of_entities">
            <th mat-header-cell *matHeaderCellDef> No of Entities </th>
            <td mat-cell *matCellDef="let element"> {{element.no_of_entities}} </td>
          </ng-container>
        
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> action </th>
            <td mat-cell *matCellDef="let element">  <mat-icon class="example-tab-icon">mail</mat-icon> <mat-icon class="example-tab-icon">share</mat-icon> <mat-icon class="example-tab-icon">list</mat-icon> <mat-icon class="example-tab-icon">mode_edit</mat-icon> <mat-icon class="example-tab-icon">delete</mat-icon> </td>
          </ng-container>
        
          <!-- Details Column -->
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <button (click)="onSelectedButton(element.date,element.details)" [ngClass]="{'details-btn-selected':selectedBtn==element.date,'details-btn':selectedBtn!=element.date}"  class="details-btn">Details</button> </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
       </div>
          
    </div>
    <div class="col-12 col-sm-3 col-md-3" style="border-right:solid 1px black;">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6"><p>No description yet</p></div>
            <div class="col-6"><button class="details-btn">&#43;Add Description</button></div>
          </div>
        </div>
    </div>
    <div>
        <ul *ngIf="showDetail">
          <li *ngFor="let item of details;let i=index">{{item}}</li>
        </ul>
    </div>
</div>
