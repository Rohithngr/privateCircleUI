<div class="container-fluid">
    <div class="row  bg-grey px-2">
        <div class="col-12 col-sm-8 col-md-8 ">
            <mat-tab-group mat-align-tabs="start" (selectedTabChange)="moveTo($event)"class="mt-4">
                <mat-tab label="Task 1" >
                    <ng-template mat-tab-label>
                       <mat-icon class="example-tab-icon">list</mat-icon>
                        SAVED LISTS
                    </ng-template>
                </mat-tab>
                <mat-tab label="Task 2" >
                    <ng-template mat-tab-label>
                       <mat-icon class="example-tab-icon">filter_alt</mat-icon>
                        SAVED FILTERS
                    </ng-template>
                </mat-tab>
                <mat-tab label="Task 3" >
                    <ng-template mat-tab-label>
                       <mat-icon class="example-tab-icon">history</mat-icon>
                        SEARCH HISTORY
                    </ng-template>
                </mat-tab>
              </mat-tab-group>
        </div>
        <div class="col-12 col-sm-4 col-md-4 mt-4  text-end">
            <input type="text" placeholder="Search" (keyup)="search($event)">
        </div>
    </div>
    <div class="row mt-2">
      <div class="col-12 col-sm-12 col-md-12">
        <router-outlet></router-outlet>
      </div>
    </div>
    
</div>
